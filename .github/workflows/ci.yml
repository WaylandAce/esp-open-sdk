name: ci
on: [push, pull_request]
env:
  DOCKER_USERNAME: igagis
  DOCKER_REGISTRY: ghcr.io
  # image version is to be updated manually when new image is to be published
  IMAGE_VERSION: 0
  IMAGE_NAME: esp-open-sdk:$IMAGE_VERSION
  DOCKER_IMAGE_NAME: esp-open-sdk/esp-open-sdk/$IMAGE_NAME
jobs:
  build_docker_image:
    runs-on: ubuntu-latest
    name: build docker image
    steps:
      - name: git clone
        uses: actions/checkout@v2
      - name: build docker image
        run: sudo docker build -t $IMAGE_NAME .
      - name: login to docker registry
        run: echo $GITHUB_TOKEN | docker login $DOCKER_REGISTRY -u $DOCKER_USERNAME --password-stdin
        if: startsWith(github.ref, 'refs/heads/master')
      - name: publish image to docker hub
        run: |
          if [ "$(DOCKER_CLI_EXPERIMENTAL=enabled docker manifest inspect $DOCKER_REGISTRY/$DOCKER_IMAGE_NAME > /dev/null 2>&1; echo $?)" -eq 1 ]; then
            docker push $DOCKER_REGISTRY/$DOCKER_IMAGE_NAME
          else
            echo "docker image $DOCKER_REGISTRY/$DOCKER_IMAGE_NAME already exists, not pushing it"
          fi
        if: startsWith(github.ref, 'refs/heads/master')
